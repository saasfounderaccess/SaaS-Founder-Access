<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ===== META & SEO ===== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SaaS Founder Access – Official Program</title>
    <meta name="description" content="Join the exclusive SaaS Founder Access program. Limited seats, premium resources, tools, and direct guidance." />

    <!-- Canonical (SEO) -->
    <link rel="canonical" href="https://saasfounderaccess.github.io/SaaS-Founder-Access/" />

    <!-- ===== SOCIAL: OPEN GRAPH ===== -->
    <meta property="og:title" content="SaaS Founder Access – Exclusive Program" />
    <meta property="og:description" content="Limited access to 100 SaaS founders. Exclusive tools, coaching, and resources." />
    <meta property="og:image" content="https://saasfounderaccess.github.io/SaaS-Founder-Access/images/ssfaicon.png" />
    <meta property="og:url" content="https://saasfounderaccess.github.io/SaaS-Founder-Access/" />
    <meta property="og:type" content="website" />

    <!-- ===== TWITTER CARD ===== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SaaS Founder Access – Exclusive Program" />
    <meta name="twitter:description" content="Join the exclusive program for SaaS founders." />
    <meta name="twitter:image" content="https://saasfounderaccess.github.io/SaaS-Founder-Access/images/ssfaicon.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/ssfaicon.png" />

    <!-- CSS & JS -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="translations.js"></script>
    <script defer src="script.js"></script>
</head>

<body>

    <!-- Luminosité dynamique arrière-plan -->
    <div class="background-light" aria-hidden="true"></div>

    <!-- ===== HEADER ===== -->
    <header id="header">

        <div id="header_top">

            <!-- ===== SLOTS BOX (animated border) ===== -->
            <div id="box">
                <div class="animated-border-box-glow"></div>

                <div class="animated-border-box">
                    <div id="slots_indicator" aria-live="polite">
                        <span id="slots_light" aria-hidden="true"></span>
                        <span id="slots_text"></span>
                    </div>
                </div>
            </div>

            <!-- ===== LANGUAGE SWITCHER ===== -->
            <div class="language-selector">
                <img src="images/globe.png" 
                     alt="Language selector icon" 
                     class="globe-icon" />

                <select id="language-switcher" aria-label="Select language">
                    <option value="fr">Français</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="pt">Português</option>
                    <option value="zh">中文</option>
                </select>
            </div>

        </div>

        <h1 id="title">SaaS Founder Access</h1>
    </header>


    <!-- ===== MAIN CONTENT ===== -->
    <main>

        <!-- Bannière SVG -->
        <img 
    src="images/ssfabanner.svg" 
    class="banner" 
    alt="Program banner illustration">

        <!-- ===== INTRO ===== -->
        <section id="intro">
            <h2 id="intro_title"></h2>
            <p id="intro_text"></p>
        </section>

        <!-- ===== BENEFITS ===== -->
        <section id="benefits">
            <h2 id="benefits_title"></h2>
            <ul id="benefits_list"></ul>
        </section>

        <!-- ===== REQUIREMENTS ===== -->
        <section id="requirements">
            <h2 id="requirements_title"></h2>
            <ul id="requirements_list"></ul>
        </section>

        <!-- ===== PRICE & BUTTON ===== -->
        <section id="price">
            <h2 id="price_title"></h2>
            <p id="price_text"></p>

            <a href="#" 
               id="payment_button" 
               class="payment-button">
               Rejoindre le programme (10$)
            </a>
        </section>

        <!-- ===== CONTENT ===== -->
        <section id="content">
            <h2 id="content_title"></h2>
            <ul id="content_list"></ul>
        </section>

        <!-- ===== STEPS ===== -->
        <section id="steps">
            <h2 id="steps_title"></h2>
            <ol id="steps_list"></ol>
        </section>

        <!-- ===== DISCLAIMER ===== -->
        <section id="disclaimer_section">
            <h2 id="disclaimer_title">Transparence & Sécurité</h2>
            <p id="disclaimer_text">Ce programme n’est pas un investissement...</p>

            <a href="#" 
               id="payment_button2" 
               class="payment-button">
               Rejoindre le programme (10$)
            </a>
        </section>

    </main>


    <!-- ===== FOOTER ===== -->
    <footer>
        <p id="footer_text"></p>
    </footer>


    <!-- ===== MODAL TERMS ===== -->
    <div id="terms-modal" class="modal hidden" role="dialog" aria-modal="true">
        <div class="modal-content">

            <button id="close-modal" class="close" aria-label="Close modal">&times;</button>

            <p id="terms_text"></p>

            <a href="terms.html" id="terms_link" target="_blank"></a> | 
            <a href="faq.html" id="faq_link" target="_blank"></a>

            <div class="checkbox-container">
                <input type="checkbox" id="agree_checkbox" />
                <label for="agree_checkbox" id="agree_label"></label>
            </div>

            <a href="https://www.paypal.com/ncp/payment/9SFN9DT4AA7NA"
               id="final_payment_button"
               class="payment-button"
               disabled>
            </a>

        </div>
    </div>

    <!-- Overlay -->
    <div id="modal-overlay" class="overlay hidden" aria-hidden="true"></div>

</body>
</html>
